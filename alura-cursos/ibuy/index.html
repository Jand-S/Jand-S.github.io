<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>iBuy</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h1 class="logo">iBuy</h1>
            <a href="" class="admin">
                <div class="img-admin">iBuy</div>
                admin
            </a>
        </div>
    </header>
    <div class="container">
        <nav>
            <div>
                <div class="title-destaque">Destaques</div>
                <label for="fname">Busque por um produto:</label>
                <div class="search-input"><input type="text" placeholder="ex: Coca-Cola" id="fname" name="fname"></div>
            </div>
        </nav>
        <aside>
            <div class="carrinho" data-carrinho>
                <div class="title-carrinho">Carrinho</div>
                <div data-carrinho-item>
                </div>
                <div class="valor-quantidade">
                    <strong>Valor total:</strong> R$ <span data-cart-item-preco>0,00</span><br>
                    <strong>Quantidade total: </strong><span data-item-quantidade>0</span>
                </div>
                <button type="submit" data-finalizar-cart>Finalizar</button>
            </div>
        </aside>
        <section>
            <div class="shopitens">
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">Arroz</span><br>
                    R$ <span class="item-preco" data-item-preco>10,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">Coca-Cola</span><br>
                    R$ <span class="item-preco" data-item-preco>22,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">Vinho</span><br>
                    R$ <span class="item-preco" data-item-preco>9,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">M&M</span><br>
                    R$ <span class="item-preco" data-item-preco>7,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">Rosquinha-Coco</span><br>
                    R$ <span class="item-preco" data-item-preco>14,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">Salgadinho</span><br>
                    R$ <span class="item-preco" data-item-preco>13,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">Combo-Frutas</span><br>
                    R$ <span class="item-preco" data-item-preco>32,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                <div class="item">
                    <img src="imagens/placeholder.jpg">
                    <span class="item-name">Bife</span><br>
                    R$ <span class="item-preco" data-item-preco>10,00</span><br>
                    <input class="item-input" type="number" value="1" min="1" max="99">
                    <button class="button-item" data-comprar-button>Comprar</button>
                </div>
                
            </div>
        </section>
    
    </div>
    
    <footer>
        <div class="footer-div">By Bluesoft - &#169; Todos os direitos reservados</div>
    </footer>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
